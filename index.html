<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <section class="wrapper">
        <form id="input-form">
            <label for="User name"> User Name</label>
        <input type="text" placeholder="User name" id="input-name" name="User name">

        <label for="Height">Height in meters</label>
        <input type="text" placeholder="Enter your height" id="input-height" name="Height">

        <label for="Weight">Weight in Kg</label>
        <input type="text" placeholder="Enter your weight" id="input-weight" name="Weight">
        
        <input type="submit" id="submit">
    </form>
    <div class="cards">
        <ul id="calculations-list">
            
        </ul>
    </div>
</section>
</body>
</html>
